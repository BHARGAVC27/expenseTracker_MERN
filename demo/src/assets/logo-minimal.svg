<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="minimalistGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern circular icon -->
  <circle cx="20" cy="20" r="16" fill="url(#minimalistGradient)" />
  
  <!-- Wallet/Money icon -->
  <rect x="12" y="14" width="16" height="10" rx="2" fill="white" opacity="0.9" />
  <rect x="14" y="16" width="12" height="1" fill="url(#minimalistGradient)" />
  <rect x="14" y="18" width="8" height="1" fill="url(#minimalistGradient)" />
  <rect x="14" y="20" width="10" height="1" fill="url(#minimalistGradient)" />
  
  <!-- Small circle for coin -->
  <circle cx="22" cy="13" r="2" fill="#f59e0b" />
  <text x="22" y="15" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- App Name with modern typography -->
  <text x="45" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1e293b">
    ExpenseTrack
  </text>
  
  <!-- Clean tagline -->
  <text x="45" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b" font-weight="400">
    Personal Finance Made Simple
  </text>
</svg>
