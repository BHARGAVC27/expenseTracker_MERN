<svg width="140" height="40" viewBox="0 0 140 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background container -->
  <rect x="2" y="2" width="36" height="36" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Coin stack -->
  <circle cx="15" cy="25" r="6" fill="url(#coinGradient)" />
  <circle cx="15" cy="22" r="6" fill="url(#coinGradient)" opacity="0.8" />
  <circle cx="15" cy="19" r="6" fill="url(#coinGradient)" opacity="0.6" />
  
  <!-- Dollar signs on coins -->
  <text x="15" y="21" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">$</text>
  <text x="15" y="27" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Chart bars -->
  <rect x="24" y="20" width="2" height="10" fill="url(#chartGradient)" rx="1" />
  <rect x="27" y="15" width="2" height="15" fill="url(#chartGradient)" rx="1" />
  <rect x="30" y="18" width="2" height="12" fill="url(#chartGradient)" rx="1" />
  <rect x="33" y="12" width="2" height="18" fill="url(#chartGradient)" rx="1" />
  
  <!-- Brand Text -->
  <text x="45" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="url(#brandGradient)">
    MoneyFlow
  </text>
  
  <!-- Tagline -->
  <text x="45" y="30" font-family="Arial, sans-serif" font-size="9" fill="#64748b" font-weight="500">
    Track • Budget • Grow
  </text>
</svg>
